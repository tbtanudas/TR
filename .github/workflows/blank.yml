    <!-- JavaScript Logic -->
    <script>
        // --- Navigation Logic ---
        function switchPage(pageName) {
            // 1. Hide all sections
            const sections = document.querySelectorAll('.page-section');
            sections.forEach(sec => sec.classList.remove('active-section'));

            // 2. Show target section
            const target = document.getElementById(pageName + '-section');
            if(target) target.classList.add('active-section');

            // 3. Update Nav Link Active State
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            // Find the clicked item based on text content or attribute (simple text match here)
            navItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if(text.includes(pageName === 'home' ? 'home' : 
                               pageName === 'about' ? 'about' : 
                               pageName === 'privacy' ? 'privacy' : 
                               pageName === 'terms' ? 'terms' : 'contact')) {
                    item.classList.add('active');
                }
            });

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // --- Network Speed Logic ---
        const netSpeedEl = document.getElementById('netSpeed');
        const estTimeEl = document.getElementById('estTime');
        let currentFileSize = 0;

        function updateNetworkStatus() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                const speed = connection.downlink; // Approx Mbps
                netSpeedEl.textContent = speed + ' Mbps';
                
                // Recalculate time if file exists
                if(currentFileSize > 0) {
                    calculateTime(currentFileSize, speed);
                }

                connection.addEventListener('change', updateNetworkStatus);
            } else {
                netSpeedEl.textContent = 'Unknown';
            }
        }

        function calculateTime(bytes, speedMbps) {
            if(!speedMbps || speedMbps === 0) return;
            const bits = bytes * 8;
            const bps = speedMbps * 1000000;
            const seconds = (bits / bps).toFixed(2);
            estTimeEl.textContent = seconds + 's';
            estTimeEl.style.color = seconds < 2 ? 'var(--success)' : '#dc2626';
        }

        updateNetworkStatus();

        // --- Image Compression Logic ---
        const imageInput = document.getElementById('imageInput');
        const qualityRange = document.getElementById('qualityRange');
        const qualityValue = document.getElementById('qualityValue');
        const originalImg = document.getElementById('originalImg');
        const compressedImg = document.getElementById('compressedImg');
        const downloadBtn = document.getElementById('downloadBtn');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            currentFileSize = file.size;
            document.getElementById('originalSize').textContent = formatBytes(file.size);
            
            // Trigger Time Calculation
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if(connection) calculateTime(currentFileSize, connection.downlink);

            const reader = new FileReader();
            reader.onload = function(event) {
                originalImg.src = event.target.result;
                document.getElementById('controls').style.display = 'block';
                document.getElementById('previewContainer').style.display = 'grid';
                compressImage(event.target.result, qualityRange.value / 100);
            }
            reader.readAsDataURL(file);
        });

        qualityRange.addEventListener('input', function() {
            qualityValue.textContent = this.value + '%';
            if(originalImg.src) compressImage(originalImg.src, this.value / 100);
        });

        function compressImage(source, quality) {
            const img = new Image();
            img.src = source;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                compressedImg.src = compressedDataUrl;
                
                // Calc Size
                const head = 'data:image/jpeg;base64,';
                const size = Math.round((compressedDataUrl.length - head.length) * 3 / 4);
                document.getElementById('compressedSize').textContent = formatBytes(size);

                downloadBtn.disabled = false;
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = 'optipix-compressed.jpg';
                    link.href = compressedDataUrl;
                    link.click();
                };
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
